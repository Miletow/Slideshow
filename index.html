        <script src="fullscreen.js" ></script>

        <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              
            const navbar = Array.from(document.querySelectorAll('.Bar>ul>li'));
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              
              slides[slideIndex-1].style.display = "block";
              toggleControls(slides[slideIndex-1]);
              for (const li of document.querySelectorAll('.Bar>ul>li')) {
            console.log(li.classList.remove("active"));
        }
          navbar[slideIndex-1].classList.add("active");

              if(slides[slideIndex-1].nodeName == "VIDEO"){
               // Show loading animation.
                  
                slides[slideIndex-1].play();
              slides[slideIndex-1].onended = function(){
                showSlides();
              }
              }else{
              setTimeout(showSlides, 7000); // Change image every 2 seconds
              }
            }

            function toggleControls(video) {
  if (video.hasAttribute("controls")) {
     video.removeAttribute("controls")   
  } else {
     video.setAttribute("controls","controls")   
  }
}
